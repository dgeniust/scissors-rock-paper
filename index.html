<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./niten_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header id="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div id="user-label" class="score">user</div>
        <div id="comp-label" class="score">comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="./rock.png" width="300" height="300" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="./paper.png" width="300" height="300" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="./scissors.png" width="300" height="300" alt="scissors">
        </div>
    </div>
    <div class="active-mess">Make your move</div>
    <div class="restart-btn">
        <div class="restart" onclick="restart_score()">Restart</div>
    </div>

    <div class="robotImg" >
        <img src="./robothappy.gif" class="robot" hidden>  
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
